<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Progress-Bar</title>
</head>
    <div class="img_Sena">
        <img src="../logoSena.png" alt="">
    </div> 
    <h1>PROGRESS</h1>


    <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      <div class="progress__bar progress__bar--success" style="width: 25%" tabindex="0">25%</div>
    </div>
    <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
      <div class="progress__bar progress__bar--info progress__bar--text-dark" style="width: 50%" tabindex="0">50%</div>
    </div>
    <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
      <div class="progress__bar progress__bar--warning progress__bar--text-dark" style="width: 75%" tabindex="0">75%</div>
    </div>
    <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
      <div class="progress__bar progress__bar--danger" style="width: 100%" tabindex="0">100%</div>
    </div>

    <div class="my-progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
      <div class="my-progress-bar" style="width: 0%"></div>
    </div>
    <div class="my-progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      <div class="my-progress-bar" style="width: 25%"></div>
    </div>
    <div class="my-progress" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
      <div class="my-progress-bar" style="width: 50%"></div>
    </div>
    <div class="my-progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
      <div class="my-progress-bar" style="width: 75%"></div>
    </div>
    <div class="my-progress" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
      <div class="my-progress-bar" style="width: 100%"></div>
    </div>
    
 


</body>
</html>
